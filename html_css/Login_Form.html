
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        h1 {
            color: green;
        }
        body {
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1 style="color: green;">Login Form</h1>
    <form action="#"></form>
<br>
<br>
<p>
    
    <input type="text" placeholder="Username">
</p>
<p>
   
    <input type="text" placeholder="Password">
</p>
<p>
    <input type="submit">
</p>

<br>
<br>
<br>
<br>
<br>

<h1 style="color: green;">Single Selection Radio Box Form</h1>
<form action="#"></form>
<br>
<p>Please select the language you want to code:</p>
<p>
    <input id="java" type="radio" name="button">
    <label for="java">Java</label>
    
</p>
<p>
    <input id="c#" type="radio" name="button">
    <label for="c#">C#</label>
</p>
<p>
    <input id="js" type="radio" name="button">
    <label for="javascript">JavaScript</label>
</p>
<br>
<br>
<br>
<h1>Multiple Selection Check Box Form</h1>
<br>
<p>Please select the tools you know:</p>
<p>
    <input type="checkbox">
    <label for="selenium">Selenium</label>
</p>
<p>
    <input type="checkbox">
    <label for="appium">Appium</label>
</p>
<p>
    <input type="checkbox">
    <label for="junit">JUnit</label>
</p>
<p>
    <input type="checkbox">
    <label for="testng">TestNG</label>
</p>
</body>
</html>
